<div
  class="flex flex-col items-center min-h-screen bg-gradient-to-b from-amber-50 to-amber-100"
>
  <h1
  id="title"
  class="text-7xl font-bold text-amber-900 mb-4 transition-all hover:scale-105"
  >
  Mancala
  </h1>

  <div class="text-center text-4xl text-amber-800 space-y-1">
    <div *ngIf="mode === 'vs-player'">
        <h2 class="block hover:text-amber-400 transition-colors atma-font">Modo Jugador vs Jugador</h2>
        <!-- Formulario para dos jugadores -->
        <form
          class="flex flex-col space-y-4 max-w-md mx-auto mt-8 p-6 bg-amber-50 rounded-xl shadow-lg"
          (ngSubmit)="iniciarJuego()"
          #playerForm="ngForm"
        >
          <h2 class="text-3xl text-center text-amber-900 font-bold atma-font">Nombres de los Jugadores</h2>

          <!-- Jugador 1 -->
          <div>
            <label class="block text-2xl text-amber-800 font-semibold mb-1 atma-font" for="player1">Jugador 1</label>
            <input
              type="text"
              id="player1"
              name="player1"
              [(ngModel)]="player1"
              required
              class="w-full p-2 border border-amber-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-600"
            />
          </div>

          <!-- Jugador 2 -->
          <div>
            <label class="block text-2xl text-amber-800 font-semibold mb-1 atma-font" for="player2">Jugador 2</label>
            <input
              type="text"
              id="player2"
              name="player2"
              [(ngModel)]="player2"
              required
              class="w-full p-2 border border-amber-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-600"
            />
          </div>

          <!-- BotÃ³n -->
          <button
            type="submit"
            [disabled]="playerForm.invalid"
            class="bg-amber-800 text-white py-2 px-4 rounded-lg hover:bg-amber-700 transition-colors disabled:opacity-50"
          >
            Comenzar Juego
          </button>
        </form>

      
      </div>
      
      <div *ngIf="mode === 'vs-machine'">
        <h2 class=" atma-font">Modo Jugador vs Maquina</h2>
        <!-- Formulario para un jugador -->
      </div>
      
      <div *ngIf="mode === 'machine_vs_machine'">
        <h2 class="atma-font">Modo Maquina vs Maquina</h2>
        <!-- No se pide nombres -->
      </div>
  </div>
   
  
  

</div>
