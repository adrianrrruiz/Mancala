<div
  class="flex flex-col items-center min-h-screen bg-gradient-to-b from-amber-50 to-amber-100"
>
  <!-- Header Section -->
  <div class="my-10 text-center">
    <h1
      id="title"
      class="text-6xl font-bold text-amber-900 mb-4 transition-all hover:scale-105"
    >
      Mancala
    </h1>
    <p id="authors" class="text-center text-2xl text-amber-800 space-y-1">
      <span class="font-semibold">Created by:</span>
      <span class="block hover:text-amber-600 transition-colors"
        >Adrian Ruiz</span
      >
      <span class="block hover:text-amber-600 transition-colors"
        >Gustavo Ortiz</span
      >
      <span class="block hover:text-amber-600 transition-colors"
        >Leonardo Velazquez</span
      >
      <span class="block hover:text-amber-600 transition-colors"
        >Tomas Martinez</span
      >
    </p>
  </div>

  <!-- Game Board -->
  <div
    class="grid grid-cols-8 grid-rows-2 bg-cover bg-center w-[80%] h-[28rem] rounded-3xl p-8 shadow-2xl relative mb-10"
    style="background-image: url('wood-texture3.jpg')"
  >
    <!-- Overlay para dar profundidad -->
    <div class="absolute inset-0 bg-black/10 rounded-3xl"></div>

    <!-- Tienda Jugador 2 -->
    <div
      class="row-[1/3] flex items-center justify-center bg-transparent border-8 border-amber-950/80 rounded-[4rem] w-[80%] h-[90%] self-center justify-self-center relative backdrop-blur-sm shadow-inner z-10"
    >
      <span class="text-4xl font-bold text-amber-950">{{ stores()[1] }}</span>
      <div class="absolute -top-8 text-amber-950 font-semibold">Jugador 2</div>
    </div>

    <!-- Casas Jugador 2 -->
    <ng-container *ngFor="let pit of player2Pits(); let i = index">
      <div
        class="flex items-center justify-center bg-transparent border-4 border-amber-950/80 rounded-full w-32 h-32 cursor-pointer self-center justify-self-center relative group transition-all duration-300 hover:scale-105 hover:border-amber-700 z-10"
        (click)="moveStones(i, 2)"
      >
        <span class="text-3xl font-bold text-amber-950">{{ pit }}</span>
      </div>
    </ng-container>

    <!-- Casas Jugador 1 -->
    <ng-container *ngFor="let pit of player1Pits(); let i = index">
      <div
        class="flex items-center justify-center bg-transparent border-4 border-amber-950/80 rounded-full w-32 h-32 cursor-pointer self-center justify-self-center relative group transition-all duration-300 hover:scale-105 hover:border-amber-700 z-10"
        (click)="moveStones(i, 1)"
      >
        <span class="text-3xl font-bold text-amber-950">{{ pit }}</span>
      </div>
    </ng-container>

    <!-- Tienda Jugador 1 -->
    <div
      class="row-[1/3] col-[8/9] flex items-center justify-center bg-transparent border-8 border-amber-950/80 rounded-[4rem] w-[80%] h-[90%] self-center justify-self-center relative backdrop-blur-sm shadow-inner z-10"
    >
      <span class="text-4xl font-bold text-amber-950">{{ stores()[0] }}</span>
      <div class="absolute -top-8 text-amber-950 font-semibold">Jugador 1</div>
    </div>
  </div>
  <!-- AÃ±adir botones de jugar y reiniciar -->
  <div class="flex space-x-4 atma-font">
    <button
      class="bg-amber-900 text-2xl text-white px-4 py-2 rounded-lg shadow-md hover:bg-amber-800 transition-colors"
      (click)="play()"
    >
      Jugar
    </button>
    <button
      class="bg-amber-900 text-2xl text-white px-4 py-2 rounded-lg shadow-md hover:bg-amber-800 transition-colors"
      (click)="reset()"
    >
      Reiniciar
    </button>
  </div>
</div>
